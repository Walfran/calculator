<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <div class="container">
        <div class="calculator-grid">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <button id="root">√</button>
            <button id="powerOf">^</button>
            <button id="reset">AC</button>
            <button id="correction">C</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiplication">*</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="division">/</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="subtraction">-</button>
            
            <button>0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
            <button id="addition">+</button>
        </div>
    </div>
    <script src="index.js"></script>
    <footer><div class="footer">The Odin Project © by <span><a href="">Walle</span></a></div></footer>
</body>
</html>
